<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listing Number</title>
</head>
<body>
    <h1>Created 10 List Items</h1>
    <ul>
    {% for x in range(1,11) %}
    <li>List item {{ x }}</li>
    {% endfor %}
    </ul>   
</body>
</html>
